<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./images/tab-icon.png">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


    <link rel="stylesheet" href="./css/sign-in.css">
    <title>Netflix</title>
</head>

<body>

    <header class="sign-in-page">
        <div class="navbar">
            <a href="#" class="logo"><img src="./images/logo.png" alt=""></a>
        </div>

        <div class="login-form">
            <div class="h1-heading">
                <h1>Sign In</h1>
            </div>

            <div class="form">
                <div class="email">
                    <input type="email" name="" id="email" placeholder="Email or phone number">
                </div>
                <div class="pwd">
                    <input type="password" name="" id="pwd" placeholder="Password">
                </div>
                <div class="sign-inn">
                    <button class="sign-in-btn">Sign In</button>
                </div>
            </div>

            <div class="checkers">
                <input type="checkbox" name="" id="check" checked>Remember me
                <p>Need help?</p>
            </div>

            <div class="facebook">
                <i class='bx bxl-facebook-square' style='color:#1877f2'></i>
                <p>Login with facebook</p>
            </div>

            <div class="new-netflix">
                <p>New to netflix? <span>Sign up now.</span></p>
            </div>

            <div class="learn-more">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<span>Learn more.</span></p>
            </div>

        </div>



        <footer class="footer" id="footer">

            <div class="footer-container">
                <div class="query">
                    <p>Questions? Call <span>000-800-040-1843</span></p>
                </div>
                <div class="links">
                    <div class="link-1">
                        <a href="#">FAQ</a>
                        <a href="#">Cookie Preferences</a>
                    </div>
    
                    <div class="link-2">
                        <a href="#">Help Centre</a>
                        <a href="#">Corporate Information</a>
                    </div>
    
                    <div class="link-3">
                        <a href="#">Terms of Use</a>
                    </div>
                    <div class="link-4">
                        <a href="#">Privacy</a>
                    </div>
                </div>
                <div class="select-item">
                    <select id="select" class="select">
                        <option value="/in/en">English</option>
                        <option value="/in/hi">हिन्दी</option>
                    </select>
                </div>
    
            </div>
        </footer>
    </header>

    

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

</body>

</html>
